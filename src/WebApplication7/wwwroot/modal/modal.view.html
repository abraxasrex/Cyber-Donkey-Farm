<h3>Edit donkeys: {{modal.foobar}}</h3>
<form>
    <div class="form-group">
        <label>name</label>
        <input class="form-control" type="text" ng-model="modal.donkey.name" />
    </div>

    <div class="form-group">
        <label>color</label>
        <input class="form-control" type="text" ng-model="modal.donkey.color" />
    </div>

    <button class="btn btn-primary" ng-click="modal.ok(modal.donkey)">save changes</button>
</form>
