<!DOCTYPE html>
<html ng-app="mainApp">
<head >
    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-controller="mainController as vm">
    <h1>Hello {{vm.world}}.</h1>
    <h3> Here are some donkeys: </h3>
    <ul>
        <li ng-repeat="donkey in vm.donkeys">
           <p>name: {{donkey.name}}</p>
           <p> color: {{donkey.color}} </p>
        </li>

    </ul>
    <form ng-submit="vm._save()">
       <!--- <label>id</label>
        <input type="text" ng-model="vm.donkey.Id" /> -->
        <label>name</label>

        <input type="text" ng-model="vm.donkey.name" />
        <label>color</label>

        <input type="text" ng-model="vm.donkey.color" />
        <button type="submit">save</button>
    </form>

    <script src="lib/angular/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
